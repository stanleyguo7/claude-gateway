version: '3.8'

services:
  claude-gateway:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLAUDE_CLI_PATH=claude
      # - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      # - RATE_LIMIT_WINDOW=60000
      # - RATE_LIMIT_MAX=30
      # - BODY_LIMIT=16kb
      # - CLAUDE_TIMEOUT=120000
      # - DEFAULT_MODEL=
      # - DEFAULT_SYSTEM_PROMPT=
      # - PROCESS_IDLE_TIMEOUT=300000
      # - MAX_MESSAGE_LENGTH=10000
      # - MAX_FILE_SIZE=10485760
      # - MAX_FILE_COUNT=5
      # - UPLOAD_CLEANUP_AGE=3600000
      # - UPLOAD_CLEANUP_INTERVAL=1800000
      # - LOG_LEVEL=info
      # - SHUTDOWN_TIMEOUT=5000
    volumes:
      - gateway-data:/app/server/data
      - gateway-uploads:/app/server/uploads
    restart: unless-stopped

volumes:
  gateway-data:
  gateway-uploads:
